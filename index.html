<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios del Dom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="midiv">
        div prueba
    </div>
    <header class="header">
        <h1>
            Ejercicios del DOM
        </h1>
    </header>
    
    <button class=" panel-btn hamburger hamburger--vortex" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    <aside class="panel">
        <nav class="menu">
            <!-- tienen enlaces internos por eso el:# -->
            <a href="#seccion1">Seccion 1</a>
            <a href="#seccion2">Seccion 2</a>
            <a href="#seccion3">Seccion 3</a>
            <a href="#seccion4">Seccion 4</a>
            <a href="#seccion5">Seccion 5</a>
            <!-- esto es EMET ya trae integrado en VS code  a[href="seccion$"]*5{Seccion $}-->
        </nav>
    </aside>
    <main>
        <!-- section#seccion$.section*5>h2{Secction $} -->
        <section id="seccion1" class="section">
            <h2>Section 1</h2>
        </section>
        <section id="seccion2" class="section">
            <h2>Section 2</h2>
        </section>
        <section id="seccion3" class="section">
            <h2>Section 3</h2>
        </section>
        <section id="seccion4" class="section">
            <h2>Section 4</h2>
        </section>
        <section id="seccion5" class="section">
            <h2>Section 5</h2>
        </section>
    </main>
    <!-- como vamos a trabajar con modulos le especificamos con type=module -->
    <script src="js/index_dom.js" type="module"></script>
</body>
</html>
